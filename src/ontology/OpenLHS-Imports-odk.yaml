id: OpenLHS-Imports
title: External imports ontology
github_org: OpenLHS
repo: OpenLHS-Imports
documentation:
  documentation_system: mkdocs
release_artefacts:
  - full
  - non-classified
primary_release: non-classified
export_formats:
  - owl
import_group:
  products:
    - id: bfo
      module_type: mirror
    - id: ro
      module_type: custom
    - id: obi
      module_type: custom
    - id: iao
      module_type: custom
    - id: sepio
      mirror_from: "https://raw.githubusercontent.com/monarch-initiative/SEPIO-ontology/master/sepio.owl"
      module_type: custom
    - id: ogms
      module_type: custom
    - id: omrse
      module_type: custom
    - id: cco
      mirror_from: "https://raw.githubusercontent.com/CommonCoreOntology/CommonCoreOntologies/master/cco-merged/MergedAllCoreOntology-v1.4-2023-04-07.ttl"
      module_type: custom
robot_report:
  custom_sparql_exports:
    - base-classes-report
    - base-properties-report
robot_java_args: "-Xmx8G"